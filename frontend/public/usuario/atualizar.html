<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/usuario/atualizar.js" defer></script>
    <title>Atualizar</title>
</head>
<body>
    <header>
        <a href="../../index.html">Home</a>
        <a href="../usuario.html">Usuario</a>
        <a href="./cadastrar.html">Cadastrar</a>
        <a href="./listar.html">Listar</a>
        <a href="./procurarId.html">Procurar por ID</a>
        <a href="./atualizar.html">Atualizar</a>
        <a href="./apagar.html">Apagar</a>
    </header>
    <main>
    <h1>Atualizar Usuario</h1>
    <form>
        <label for="id">Digite o Id do Usuario:</label>
        <input type="text" id="id" placeholder="Ex.: 1">
        
        <label for="primeiroNome">Primeiro Nome:</label>
        <input type="text" id="primeiroNome" placeholder="Ex.: Pierre">

        <label for="ultimoNome">Último Nome:</label>
        <input type="text" id="ultimoNome" placeholder="Ex.: Da Silva">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Ex.: 21">

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Ex.: pierre33@gmai.com">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Ex.: (55)999998888">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Ex.: Rua Padre Parise">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Ex.: Tijucas">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" placeholder="Ex.: Santa Catarins">

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" placeholder="Ex.: 2007-06-05">

        <button id="atualizar">Atualizar</button>
        <div id="res"></div>
    </form>
</main>
</body>
</html>
