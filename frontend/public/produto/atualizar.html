<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/produto/atualizar.js" defer></script>
    <title>Atualizar</title>
</head>
<body>
    <header>
        <a href="../../index.html">Home</a>
        <a href="../produto.html">Produto</a>
        <a href="./cadastrar.html">Cadastrar</a>
        <a href="./listar.html">Listar</a>
        <a href="./procurarNome.html">Procurar por Nome</a>
        <a href="./atualizar.html">Atualizar</a>
        <a href="./apagar.html">Apagar</a>
    </header>
    <main>
    <h1>Atualizar Produto</h1>
    <form>
        <label for="id">Digite o id do prooduto</label>
        <input type="number" id="id" placeholder="1" required>

        <label for="titulo">Digite o nome do produto:</label>
        <input type="text" id="titulo" placeholder="Uva" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" placeholder="Recem chegadas"></textarea>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" placeholder="fruta" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" placeholder="6.53" step="0.01" required>

        <label for="porcentagemDesconto">Porcentagem de Desconto:</label>
        <input type="number" id="porcentagemDesconto" placeholder="25" step="0.01">

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" placeholder="20">

        <label for="marca">Marca:</label>
        <input type="text" id="marca" placeholder="mimo" required>

        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" placeholder="http://imagem" required>

        <button id="atualizar">Atualizar</button>

        <div id="res"></div>
    </form>
</main>
</body>
</html>
