<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/produto/cadastrar.js" defer></script>
    <title>Cadastrar</title>
</head>
<body>
    <header>
        <a href="../../index.html">Home</a>
        <a href="./cadastrar.html">Cadastrar</a>
        <a href="./listar.html">Listar</a>
        <a href="./procurarNome.html">Procurar por Nome</a>
        <a href="./atualizar.html">Atualizar</a>
        <a href="./apagar.html">Apagar</a>
    </header>
    <main>
    <h1>Cadastrar Produto</h1>
    <form>
        <label for="titulo">Digite o nome do produto:</label>
        <input type="text" id="titulo" placeholder="Ex.: Uva" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" placeholder="Ex.: Recem chegadas"></textarea>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" placeholder="Ex.: fruta" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" placeholder="Ex.: 6.53" step="0.01" required>

        <label for="porcentagemDesconto">Porcentagem de Desconto:</label>
        <input type="number" id="porcentagemDesconto" placeholder="Ex.: 25" step="0.01">

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" placeholder="Ex.: 20">

        <label for="marca">Marca:</label>
        <input type="text" id="marca" placeholder="Ex.: mimo" required>

        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" placeholder="Ex.: http://imagem" required>

        <button id="cadastrar">Cadastrar</button>
        <button id="cadastrarLote">Cadastrar Lote</button>

        <div id="res"></div>
        <div id="resLote"></div>
    
    </form>
</main>
</body>
</html>
